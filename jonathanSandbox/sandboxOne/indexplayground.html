<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>

    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        font-family: "Playfair Display", serif;
        background: black;
      }
      .wrapper {
        /* width: 1200px;
        max-width: 1200px; */
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        color: white;
      }
      h1 {
        font-size: 4vw;
        text-transform: uppercase;
        height: 10vh;
      }
      p {
        padding-top: 100px;
        font-size: 40px;
      }
      .flexContainer {
        display: flex;
        flex-wrap: wrap;
        text-align: center;
        background: black;
        width: 100%;
        position: relative;
        align-content: center;
      }
      .flexItem {
        /* align-self: center; */
        width: 33.33%;
        height: 25vh;
      }
      .overlay {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: rgba(255, 255, 255, 0.7);
        padding: 30px 20px 0;
      }
      img {
        max-width: 100%;
        display: block;
        /* object-fit: cover; */
      }
      form {
        text-align: center;
        padding-top: 20px;
      }
      select,
      [type="submit"] {
        color: black;
        background: white;
        height: 40px;
        padding: 0 8px;
        transition: 0.5s ease;
      }
      select:hover {
        color: white;
        background: black;
        padding: 0 8px;
      }

      @media (max-width: 1100px) {
        .flexItem {
          width: 50%;
        }
        .flexItem1 {
          background-image: url("./images/1.jpg");
          background-position: cover;
        }
        .flexItem {
          width: 33.33%;
          height: 25vh;
        }
      }
      @media (max-width: 900px) {
        h1 {
          font-size: 2rem;
        }
        .flexContainer {
          margin-top: 0;
        }
        .flexItem {
          width: 50%;
        }
        .flexItem1 {
          background-image: url("./images/1.jpg");
          background-position: cover;
        }
      }
      @media (max-width: 600px) {
        .flexItem {
          width: 100%;
        }
        .flexItem1 {
          background-image: url("./images/1.jpg");
          background-position: cover;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Just Picture The Lyrics</h1>
      <div class="flexContainer">
        <!-- <div class="flexItem1"></div> -->
        <img class="flexItem animated flipInY" src="./images/1.jpg" alt="" />
        <img class="flexItem animated flipInX" src="./images/2.jpg" alt="" />
        <img class="flexItem animated flipInY" src="./images/3.jpg" alt="" />
        <img class="flexItem animated flipInX" src="./images/4.jpg" alt="" />
        <img class="flexItem animated flipInY" src="./images/5.jpg" alt="" />
        <img class="flexItem animated flipInX" src="./images/6.jpg" alt="" />
        <img class="flexItem animated flipInY" src="./images/7.jpg" alt="" />
        <img class="flexItem animated flipInX" src="./images/7.5.jpg" alt="" />
        <img class="flexItem animated flipInY" src="./images/8.jpg" alt="" />
        <div class="overlay">
          <h2>Instructions</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Id mollitia
            nam veritatis perferendis dolore veniam consectetur, vel voluptatum
            cupiditate minus consequatur harum facere ut eligendi officiis.
            Provident soluta totam expedita!
          </p>
        </div>
        <!-- <img class="flexItem" src="./images/9.jpg" alt="" /> -->
      </div>
      <form action="">
        <label for=""></label>
        <select name="songs" id="songs">
          <option value="">Yellow by Coldplay</option>
          <option value="">Uptown Funk by Bruno Mars</option>
          <option value="">Hey Jude by The Beatles</option>
          <option value="">Take it to the Limit by The Eagles</option>
        </select>
        <input type="submit" value="submit" />
      </form>
    </div>
  </body>
</html>
