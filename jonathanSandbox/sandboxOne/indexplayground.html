<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>

    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        font-family: "Playfair Display", serif;
        background: black;
      }
      .wrapper {
        /* width: 1200px;
        max-width: 1200px; */
        margin: 0 auto;
      }
      h1,
      p {
        text-align: center;
        color: rgb(2, 1, 1);
      }
      h1 {
        padding-top: 7vh;
        font-size: 2.5vw;
        text-transform: uppercase;
      }
      p {
        padding-top: 100px;
        font-size: 40px;
      }
      .flexContainer {
        display: flex;
        flex-wrap: wrap;
        text-align: center;
        background: black;
        width: 100%;
        position: relative;
        align-content: center;
      }
      .flexItem {
        /* align-self: center; */
        width: 33.33%;
        height: 33.33vh;
      }
      .overlay {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;

        padding: 30px 0 0 0;
      }
      /* .overlay2 {
        position: absolute;
        top: 0;
        right: 20%;
        bottom: 0;
        left: 0;
        z-index: 2;
        background: black;
      } */
      img {
        max-width: 100%;
        display: block;
        /* object-fit: cover; */
      }
      @media (max-width: 1100px) {
        .flexContainer {
          margin-top: 16.66vh;
        }
        .flexItem {
          width: 50%;
        }
        .flexItem1 {
          background-image: url("./images/1.jpg");
          background-position: cover;
        }
        .flexItem {
          width: 33.33%;
          height: 25vh;
        }
      }
      @media (max-width: 900px) {
        .flexContainer {
          margin-top: 0;
        }
        .flexItem {
          width: 50%;
        }
        .flexItem1 {
          background-image: url("./images/1.jpg");
          background-position: cover;
        }
      }
      @media (max-width: 600px) {
        .flexItem {
          width: 100%;
        }
        .flexItem1 {
          background-image: url("./images/1.jpg");
          background-position: cover;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="flexContainer">
        <!-- <div class="flexItem1"></div> -->
        <img class="flexItem animated flipInY" src="./images/1.jpg" alt="" />
        <img class="flexItem animated flipInX" src="./images/2.jpg" alt="" />
        <img class="flexItem animated flipInY" src="./images/3.jpg" alt="" />
        <img class="flexItem animated flipInX" src="./images/4.jpg" alt="" />
        <img class="flexItem animated flipInY" src="./images/5.jpg" alt="" />
        <img class="flexItem animated flipInX" src="./images/6.jpg" alt="" />
        <img class="flexItem animated flipInY" src="./images/7.jpg" alt="" />
        <img class="flexItem animated flipInX" src="./images/7.5.jpg" alt="" />
        <img class="flexItem animated flipInY" src="./images/8.jpg" alt="" />
        <div class="overlay">
          <h1>Just Picture The Lyrics</h1>
          <!-- <p>This is an example of the song uptown funk by bruno mars</p> -->
          <form action="">
            <label for=""></label>
            <select name="songs" id="songs">
              <option value="">Yellow by Coldplay</option>
              <option value="">Uptown Funk by Bruno Mars</option>
              <option value="">Hey Jude by The Beatles</option>
              <option value="">Take it to the Limit by The Eagles</option>
            </select>
            <input type="submit" value="This is my final decision" />
          </form>
        </div>
        <!-- <div class="overlay2"></div> -->
        <!-- <img class="flexItem" src="./images/9.jpg" alt="" /> -->
      </div>
    </div>
  </body>
</html>
