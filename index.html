<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
  <title>&lt-- Hot Cop</title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Sedgwick+Ave+Display&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
  <link href="./styles/styles.css" rel="stylesheet" />
</head>

<body>
  <main class="wrapper">
    <h1>Just <span>Picture</span> The Lyrics</h1>

    <div class="instruction modal">
      <h2>Instructions</h2>
      <!-- <p>
            Once you begin, there will be nine photos which are correlated to the
            lyric of a song. There are 4 attempts and consequently 4 points you can get per song. After each
            incorrect attempt, you are provided hints until you run out of
            attempt in which you will be displayed the answer and move onto the next
            song... Can you guess all 10 songs?
          </p> -->
      <h4>9 images correlated to the lyric of a song is shown.</h4>
      <h4>10 songs, 4 attemps per song, for a total score of 40.</h4>
      <h4>1 wrong guess cost 1 point but will also reveal hints.</h4>
      <h4>Can you get all 40?</h4>
      <button>Start</button>
    </div>

    <div class="finalResults modal">
      <h2>Great Effort!</h2>
      <h2>Your Final Score Is: <span class="finalScore"></span></h2>
      <button>Play Again</button>
    </div>

    <div class="scoreBoard">
      <h3 class="totalScore">Total Score: <span>0</span></h3>
      <h3 class="currentScore">Current Score: <span>4</span></h3>
    </div>

    <section class="gallery"></section>

    <section>
      <form action="">
        <select name="songChoices" id="songChoices">
          <option value="">test</option>
        </select>
        <input type="submit" value="submit" />
      </form>

      <div class="guessResult">
        <div></div>
        <button>Next Song</button>
      </div>
    </section>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./scripts/songList.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
